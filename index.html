<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Get started with the Isochrone API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Mapbox Assembly -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .label {
        font-size: 12px;
        color: black;
        background-color: transparent;
        padding: 2px;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
      <form id="params">
        <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" />
            <div class="toggle toggle--active-null toggle--null">Walking</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling" checked />
            <div class="toggle toggle--active-null toggle--null">Cycling</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" />
            <div class="toggle toggle--active-null toggle--null">Driving</div>
          </label>
        </div>
        <h4 class="txt-m txt-bold mb6">Choose a maximum duration:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="duration" type="radio" value="10" checked />
            <div class="toggle toggle--active-null toggle--null">10 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="20" />
            <div class="toggle toggle--active-null toggle--null">20 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="30" />
            <div class="toggle toggle--active-null toggle--null">30 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="60" />
            <div class="toggle toggle--active-null toggle--null">1 h</div>
          </label>
        </div>
      </form>
    </div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiYnVkb3RvIiwiYSI6ImNtMDI4YnByNjFuNjYyanNmdXMzNHVvdnkifQ.FzJuyAndS1cOfzz3vLxv4w';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [132.70341355675782, 33.82894252956049], // updated starting position [lng, lat]
        zoom: 11.5
      });

      // ゴルフ場のデータ
      const golfCourses = [
        { name: '松山ゴルフ倶楽部', coords: [132.92276, 33.80097] },
        { name: '新居浜カントリー倶楽部', coords: [133.35144, 33.92857] },
        { name: '大洲ゴルフ倶楽部', coords: [132.54259, 33.47245] },
        { name: '松山国際ゴルフ倶楽部', coords: [132.85098, 33.77166] },
        { name: '道後ゴルフ倶楽部', coords: [132.7921, 33.87962] },
        { name: '今治カントリー倶楽部', coords: [133.00803, 33.97193] },
        { name: '久万カントリークラブ', coords: [132.87756, 33.69842] },
        { name: '松山ロイヤルゴルフ倶楽部', coords: [132.76497, 33.6757] },
        { name: '高原ゴルフ倶楽部', coords: [132.94107, 33.67177] },
        { name: '愛媛ゴルフ倶楽部', coords: [132.64514, 33.57552] },
        { name: '宇和島カントリー倶楽部', coords: [132.57867, 33.31305] },
        { name: '松山シーサイドカントリークラブ', coords: [132.81537, 34.01854] },
        { name: '北条カントリー倶楽部', coords: [132.82086, 33.97079] },
        { name: 'チサンカントリークラブ北条', coords: [132.76555, 33.83916] },
        { name: '滝の宮カントリークラブ', coords: [133.26831, 33.91184] },
        { name: 'エリエールゴルフクラブ松山', coords: [132.83066, 33.92586] },
        { name: 'タカガワ新伊予ゴルフ倶楽部', coords: [133.40111, 33.96988] },
        { name: 'サンセットヒルズカントリークラブ', coords: [132.81326, 33.97892] },
        { name: '西条ゴルフ倶楽部', coords: [133.18561, 33.88711] }
      ];

      // Target the params form in the HTML
      const params = document.getElementById('params');

      // Create variables to use in getIso()
      const urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
      const lon = 132.70341355675782; // updated longitude
      const lat = 33.82894252956049; // updated latitude
      let profile = 'cycling';
      let minutes = 10;

      // Set up a marker that you can use to show the query's coordinates
      const marker = new mapboxgl.Marker({
        'color': '#314ccd'
      });

      // Create a LngLat object to use in the marker initialization
      const lngLat = {
        lon: lon,
        lat: lat
      };

      // ゴルフ場のマーカーとラベルを追加
      golfCourses.forEach(course => {
        const el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundColor = 'green';
        el.style.width = '10px';
        el.style.height = '10px';
        el.style.borderRadius = '50%';

        new mapboxgl.Marker(el)
          .setLngLat(course.coords)
          .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(course.name))
          .addTo(map);

        // ラベルを追加
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = course.name;

        new mapboxgl.Marker({
          element: label,
          anchor: 'left'
        })
          .setLngLat(course.coords)
          .setOffset([15, 0])
          .addTo(map);
      });

      // Create a function that sets up the Isochrone API query then makes a fetch call
      async function getIso() {
        try {
          const query = await fetch(
            `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`,
            { method: 'GET' }
          );
          if (!query.ok) {
            throw new Error(`API request failed with status ${query.status}`);
          }
          const data = await query.json();
          // Set the 'iso' source's data to what's returned by the API query
          map.getSource('iso').setData(data);
        } catch (error) {
          console.error('Error fetching Isochrone data:', error);
          alert('Isochrone data could not be retrieved. Please check the console for details.');
        }
      }

      // When a user changes the value of profile or duration by clicking a button, change the parameter's value and make the API query again
      params.addEventListener('change', (event) => {
        if (event.target.name === 'profile') {
          profile = event.target.value;
        } else if (event.target.name === 'duration') {
          minutes = parseInt(event.target.value, 10);
        }
        console.log(`Selected duration: ${minutes} minutes`);
        getIso();
      });

      map.on('load', () => {
        // When the map loads, add the source and layer
        map.addSource('iso', {
          type: 'geojson',
          data: {
            'type': 'FeatureCollection',
            'features': []
          }
        });

        map.addLayer(
          {
            'id': 'isoLayer',
            'type': 'fill',
            'source': 'iso',
            'layout': {},
            'paint': {
              'fill-color': '#5a3fc0',
              'fill-opacity': 0.3
            }
          },
          'poi-label'
        );

        // Initialize the marker at the query coordinates
        marker.setLngLat(lngLat).addTo(map);

        // Make the API call
        getIso();
      });
    </script>
  </body>
</html>
